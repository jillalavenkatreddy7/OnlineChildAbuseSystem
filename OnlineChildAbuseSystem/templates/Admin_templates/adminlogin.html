{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin login</title>
</head>
<body>
{% include 'Main_templates/title.html' %}
<br>
<br>
<form action="{% url 'admincheck' %}" method="post">
    {% csrf_token %}
    <table align="center" bgcolor="white" border="0" width="300">
    <tr>
        <th>
            <h2 style="color: brown">Login Page</h2>
        </th>
    </tr>
    <tr>
        <th>
            Username:<input type="text" name="uname" placeholder="Username" required>
        </th>
    </tr>
    <tr>
        <th>
        Password:<input type="password" name="pword" placeholder="Password" required>
        </th>
    </tr>
    <tr>
        <th>
            <button type="submit">Login</button>
        </th>
    </tr>
</table>
</form>
<center>
    <h3 style="color: brown">
        {% if data %}
            {{ data }}
        {% endif %}
    </h3>
    <h3 style="color: brown">
        {% for x in messages %}
            {{ x }}
        {% endfor %}
    </h3>
</center>
</body>
</html>
